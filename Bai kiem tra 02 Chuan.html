<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BKT 02</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter the elements of array: "));
    let arr = new Array();
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter every of the array:" + i));
    }
    document.write("Array:" + arr + "<br>")

    function sumOdd(arr) {
        let sum = 0;
        for (let j = 0; j <= arr.length; j++) {
            if (arr[j] % 2 == 1) {
                sum += arr[j];
            }
        }
        return sum;
    }

    document.write("Sum of the total element odd in array: " + sumOdd(arr))
</script>
</body>
</html>
